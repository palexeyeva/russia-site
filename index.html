<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Russia</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <section class="header__section section">
          <div class="header__logo image-container">
            <img src="__logo.svg" alt="Россия" />
          </div>
          <div class="header__lang-block">
            <a href="#" class="header__lang header__lang_active">Ru</a>
            <a href="#" class="header__lang">En</a>
          </div>
        </section>
      </header>

      <div class="content">
        <div class="lead">
          <section class="lead__section section">
            <div class="lead__main-text">
              <h1 class="section-title section-title--lead">Путешествия по России</h1>
              <p class="section-subtitle section-subtitle--lead">
                Настоящая страна не в выпусках новостей, а здесь.
              </p>
            </div>

            <div class="lead__image image-container">
              <img src="__image.svg" alt="Train" />
            </div>
            <p class="lead__caption">
              Ваша полка — верхняя
            </p>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
